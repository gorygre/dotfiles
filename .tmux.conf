set -s escape-time 0

# Vim style pane navigation
bind-key h select-pane -L
bind-key C-h select-pane -L \; resize-pane -Z
bind-key j select-pane -D
bind-key C-j select-pane -D \; resize-pane -Z
bind-key k select-pane -U
bind-key C-k select-pane -U \; resize-pane -Z
bind-key l select-pane -R
bind-key C-l select-pane -R \; resize-pane -Z
